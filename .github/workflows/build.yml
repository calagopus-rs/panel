name: Release

on:
  push:
    branches:
      - main

env:
  BIN_NAME: panel-rs
  PROJECT_NAME: panel-rs
  REPO_NAME: calagopus/panel

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: blacksmith-2vcpu-ubuntu-2404

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install frontend dependencies
        run: |
          cd frontend
          pnpm install

      - name: Build frontend
        run: |
          cd frontend
          pnpm build

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/

  dist:
    name: Dist
    needs: [build-frontend]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        build:
          - x86_64-linux
          - aarch64-linux
          - riscv64-linux
          - ppc64le-linux
          - x86_64-macos
          - aarch64-macos
          - x86_64-windows
        include:
          - build: x86_64-linux
            os: blacksmith-2vcpu-ubuntu-2404
            target: x86_64-unknown-linux-musl
            binary_suffix: ""
          - build: aarch64-linux
            os: blacksmith-2vcpu-ubuntu-2404
            target: aarch64-unknown-linux-musl
            binary_suffix: ""
          - build: riscv64-linux
            os: blacksmith-2vcpu-ubuntu-2404
            target: riscv64gc-unknown-linux-gnu
            binary_suffix: ""
          - build: ppc64le-linux
            os: blacksmith-2vcpu-ubuntu-2404
            target: powerpc64le-unknown-linux-gnu
            binary_suffix: ""
          - build: x86_64-macos
            os: macos-latest
            target: x86_64-apple-darwin
            binary_suffix: ""
          - build: aarch64-macos
            os: macos-latest
            target: aarch64-apple-darwin
            binary_suffix: ""
          - build: x86_64-windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_suffix: ".exe"

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/

      - name: Install Windows extra tools
        if: runner.os == 'Windows'
        run: |
          choco install nasm
          echo "C:\Program Files\NASM" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Install cross
        if: contains(matrix.target, 'linux')
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ runner.os }}-${{ matrix.target }}

      - name: Run tests (Linux)
        if: contains(matrix.target, 'linux')
        run: cross test --target ${{ matrix.target }}

      - name: Run tests (Non-Linux)
        if: ${{ !contains(matrix.target, 'linux') }}
        run: cargo test --target ${{ matrix.target }}

      - name: Build release binary (Linux)
        if: contains(matrix.target, 'linux')
        run: |
          RUSTFLAGS="-C target-feature=+crt-static" \
          cross build --release --target ${{ matrix.target }}

      - name: Build release binary (Non-Linux)
        if: ${{ !contains(matrix.target, 'linux') }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare binary (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp "target/${{ matrix.target }}/release/$BIN_NAME${{ matrix.binary_suffix }}" "dist/$BIN_NAME-${{ matrix.build }}"

      - name: Prepare binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "target\${{ matrix.target }}\release\$env:BIN_NAME${{ matrix.binary_suffix }}" "dist\$env:BIN_NAME-${{ matrix.build }}${{ matrix.binary_suffix }}"

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-${{ matrix.build }}
          path: dist/${{ env.BIN_NAME }}-${{ matrix.build }}${{ matrix.binary_suffix }}

  publish:
    name: Publish
    needs: [dist]
    runs-on: blacksmith-2vcpu-ubuntu-2404
    permissions:
      contents: write

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: ${{ env.PROJECT_NAME }}*

      - name: Fetch version from Cargo.toml
        id: version
        run: echo "val=$(cargo metadata --format-version=1 --no-deps | jq -r '.packages[0].version')" >> $GITHUB_OUTPUT

      - name: Upload binaries to GitHub Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: artifacts/${{ env.PROJECT_NAME }}-*/*
          file_glob: true
          tag: ${{ steps.version.outputs.val }}
          overwrite: true

  create-multiarch-image:
    name: Create multi-arch Docker image
    needs: [dist]
    runs-on: blacksmith-2vcpu-ubuntu-2404
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: useblacksmith/setup-docker-builder@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare binaries
        run: |
          mkdir -p .docker/amd64 .docker/arm64 .docker/riscv64 .docker/ppc64le .docker/s390x
          cp dist/${{ env.PROJECT_NAME }}-x86_64-linux/${{ env.BIN_NAME }}-x86_64-linux .docker/amd64/panel-rs
          cp dist/${{ env.PROJECT_NAME }}-aarch64-linux/${{ env.BIN_NAME }}-aarch64-linux .docker/arm64/panel-rs
          cp dist/${{ env.PROJECT_NAME }}-riscv64-linux/${{ env.BIN_NAME }}-riscv64-linux .docker/riscv64/panel-rs
          cp dist/${{ env.PROJECT_NAME }}-ppc64le-linux/${{ env.BIN_NAME }}-ppc64le-linux .docker/ppc64le/panel-rs

          chmod +x .docker/*/panel-rs

      - name: Extract version
        id: version
        run: echo "val=$(cargo metadata --format-version=1 --no-deps | jq -r '.packages[0].version')" >> $GITHUB_OUTPUT

      - name: Build & push multi-arch image
        uses: useblacksmith/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/riscv64,linux/ppc64le
          push: true
          tags: |
            ghcr.io/${{ env.REPO_NAME }}:latest
            ghcr.io/${{ env.REPO_NAME }}:${{ steps.version.outputs.val }}
